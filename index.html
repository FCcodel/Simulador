<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci√≥n de Ondas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <svg id="wave-chart" width="800" height="400"></svg>
        <div class="controls">
            <label>Amplitud E:</label>
            <input type="range" id="amplitudE" min="0.1" max="2.0" step="0.1" value="1">
            <label>Frecuencia E:</label>
            <input type="range" id="frecuenciaE" min="0.1" max="2.0" step="0.1" value="1">
            <label>Amplitud B:</label>
            <input type="range" id="amplitudB" min="0.1" max="2.0" step="0.1" value="1">
            <label>Frecuencia B:</label>
            <input type="range" id="frecuenciaB" min="0.1" max="2.0" step="0.1" value="1">
            <button id="togglePlanes">Toggle Planes</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
