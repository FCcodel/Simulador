<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ondas Electromagnéticas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <svg id="wave-chart" width="800" height="400"></svg>
        <div class="controls">
            <div class="sliders">
                <label>Amplitud E: <span id="a-value">1</span></label>
                <input type="range" id="a-slider" min="0.1" max="2.0" step="0.1" value="1">
                <label>Frecuencia E: <span id="w-value">1</span></label>
                <input type="range" id="w-slider" min="0.1" max="2.0" step="0.1" value="1">
                <label>Amplitud B: <span id="p-value">1</span></label>
                <input type="range" id="p-slider" min="0.1" max="2.0" step="0.1" value="1">
                <label>Frecuencia B: <span id="m-value">1</span></label>
                <input type="range" id="m-slider" min="0.1" max="2.0" step="0.1" value="1">
            </div>
            <div class="buttons">
                <button id="play-pause">Play</button>
            </div>
            <div class="checkboxes">
                <label><input type="checkbox" id="toggleE" checked> Mostrar el plano del campo eléctrico</label>
                <label><input type="checkbox" id="toggleB" checked> Mostrar el plano del campo magnético</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
